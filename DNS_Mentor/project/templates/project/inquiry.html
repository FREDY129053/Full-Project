<!DOCTYPE html>
<!-- {% load static %} -->
<html>
  <head>
    <meta charset="utf-8">
    <title>DNS Mentor</title>

<!--    <link rel="stylesheet" href="styles/css/inquiry.css">-->
     <link rel="stylesheet" href="{% static 'styles/css/inquiry.css' %}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

  </head>
  <body>

    <div class="inquiry-container" id="pop_up">
      <div class="inquiry-box">
          <div class="inquiry-text">
            
            <div class="inquiry-title">
              Заполните анкету
              <div class="pop_up_close" id="pop_up_close">&#10006</div>
            </div>
            <div class="inquiry-subtitle">
              После отправления запроса мы его тщательно осмотрим. Если он будет принят, Вам придёт оповещение в Telegram.
            </div>
          </div>

          <div class="inquiry-top">
            <input type="text" class="field" placeholder="Имя">
            <input type="text" class="field" placeholder="Фамилия">
            <input type="email" class="field" placeholder="Your email">
            <input type="text" class="field" placeholder="Telegram @">
            <input type="text" class="field" placeholder="Цена услуги">
            <input type="text" class="field" placeholder="Опыт работы">
          </div>

          <div class="inquiry-bottom">
            <textarea class="field" placeholder="Сферы (перечислите через запятую)"></textarea>
            <textarea class="field" placeholder="Расскажите о себе"></textarea>
            
            <label for="images" class="drop-container">
              <span class="drop-title">Перетащите фото</span>
              или
              <input type="file" id="images" accept="image/*" required>
            </label>

          <div class="inquiry-button">
            <button class="inquiry-btn">Отправить заявку</button>
          </div>

        </div>
      </div>
    </div>
    
  </body>
</html>
